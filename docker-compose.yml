version: "3.5"

x-pcts-scrapers-api-template:
  &pcts-scrapers-api-template
  restart: unless-stopped
  build:
    context: .
  image: pcts-scrapers-api
  environment:
    PROJECT_ENV_EXECUTOR: "DOCKER"
    PCTS_SCRAPERS_SPLASH_HOST: http://pcts-scrapers-splash:5050
    PCTS_DOCUMENTS_API_URL: http://pcts-documents:8000
    PCTS_DOCUMENTS_API_RECORDS_ENDPOINT: documents/documents/
    POSTGRES_HOST: pcts-scrapers-postgres
    POSTGRES_PORT: 5432
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: test1234
    POSTGRES_DB: pcts_scrapers
    DJANGO_SUPERUSER_EMAIL: admin@example.com
    DJANGO_SUPERUSER_USERNAME: admin
    DJANGO_SUPERUSER_PASSWORD: admin
    CELERY_BROKER_URL: amqp://guest@pcts-scrapers-rabbitmq:5672
  networks:
    - pcts-network
  depends_on:
    pcts-scrapers-postgres:
      condition: service_healthy
  volumes:
    - .:/app
    - pip-cache:/usr/local/lib/python3.8/site-packages

services:
  pcts-scrapers-splash:
    hostname: pcts-scrapers-splash
    image: scrapinghub/splash
    container_name: pcts-scrapers-splash
    restart: unless-stopped
    ports:
      - 8050:8050
    networks:
      - pcts-network
    command: "--disable-private-mode"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050"]
      interval: 10s
      timeout: 30s
      retries: 5

  pcts-scrapers-postgres:
    image: postgres:13
    container_name: pcts-scrapers-postgres
    hostname: pcts-scrapers-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=pcts-scrapers-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test1234
      - POSTGRES_DB=pcts_scrapers
    ports:
        - 5432:5432
    networks:
      - pcts-network
    healthcheck:
        test: ["CMD", "pg_isready", "-U", "postgres"]
        interval: 5s
        retries: 5
    restart: unless-stopped
    volumes:
    - pcts-scrapers-postgres-data:/var/lib/postgresql/data

  pcts-scrapers-rabbitmq:
    image: rabbitmq:3.9.7
    container_name: pcts-scrapers-rabbitmq
    hostname: pcts-scrapers-rabbitmq
    restart: unless-stopped
    ports:
      - 5672:5672
    networks:
      - pcts-network
    volumes:
      - pcts-scrapers-rabbitmq-data:/var/lib/rabbitmq/
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 30s
      retries: 3

  # PCTS SCRAPERS DJANGO API ==============================================================================
  pcts-scrapers-api:
    container_name: pcts-scrapers-api
    <<: *pcts-scrapers-api-template
    ports:
      - 8002:8002
    command: ["sh", "scripts/start_dev.sh"]
    depends_on:
      pcts-scrapers-splash:
        condition: service_healthy

  pcts-scrapers-celery:
    <<: *pcts-scrapers-api-template
    container_name: pcts-scrapers-celery
    command: ["sh", "scripts/start_celery.sh"]
    depends_on:
      pcts-scrapers-rabbitmq:
        condition: service_healthy

  pcts-scrapers-celery-scheduler:
    <<: *pcts-scrapers-api-template
    container_name: pcts-scrapers-celery-scheduler
    command: ["sh", "scripts/start_celery_scheduler.sh"]
    # depends_on:
    #   pcts-scrapers-celery:
    #     condition: service_completed_successfully
  # =======================================================================================================

volumes:
  pcts-scrapers-postgres-data:
    name: pcts-scrapers-postgres-data
  pip-cache:
    name: pcts-scrapers-api-pip-cache
  pcts-scrapers-rabbitmq-data:
    name: pcts-scrapers-rabbitmq-data

networks:
  pcts-network:
    name: pcts-network
    driver: bridge
